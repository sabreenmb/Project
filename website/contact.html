<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="contactBackground">
        <header>
            <nav>
                <h3 class="webName">Bowling Empire</h3>
                <ul>
                    <li><a href="index.html">Welcome</a></li>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html" class="active">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <form id="insertForm" method="POST" action="/insert">
                <h1>Contact Us</h1>
                <div class="contact-form">
                    <input name="firstName" type="text" id="firstName" placeholder="Enter your first name" required>
                    <input name="lastName" type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="contact-form">
                    <input name="email" type="text" id="email"
                        pattern="[a-zA-Z0-9_\-\.]+@[a-zA-Z0-9_\-\.]+\.[a-zA-Z]{2,5}" placeholder="someone@example.com"
                        required>
                    <input name="mobile" type="text" id="mobile" pattern="[0][5][0-9]{8}" placeholder="05********"
                        required>
                </div>
                <div class="contact-form">
                    <input name="dateOfBirth" type="date" id="dateOfBirth" required>
                    <select name="language" id="language">
                        <option selected>Arabic</option>
                        <option>English</option>
                        <option>French</option>
                    </select>
                </div>
                <div class="contact-form">
                    <p>The message:</p>
                    <aside class="Radio">
                        <label><input name="gender" type="radio" id="female" value="female" checked>Female</label>
                        <label><input name="gender" type="radio" id="male" value="male">Male</label>
                    </aside>
                    <textarea name="message" id="message" placeholder="Enter your message here" required></textarea>
                </div>
                <input class="btn" type="submit" value="Submit">
                <input class="btn" type="reset" value="Clear">
            </form>
        </section>
        <div id="dataContainer">
            <h1>Our customers:</h1>
            <ul id="dataList"></ul>
        </div>
        <footer>
            <h5>&copy; 2023 Bowling Empire. All rights reserved.</h5>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
